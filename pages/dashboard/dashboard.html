<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['geochart','corechart'],
      'mapsApiKey': 'AIzaSyAyHsTkkSRCBZjkZ7R2ATvuKdFK3MtoFro'
  
    });
    google.charts.setOnLoadCallback(function() {
    drawChart();
    drawRegionsMap();
  });
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Female GER', 'Male GER'],
          ['2012-13',  20.1,      22.7],
          ['2013-14',  22.0,      23.9],
          ['2014-15',  23.2,       25.3],
          ['2015-16',  23.5,      25.4],
          ['2016-17',  24.5,      26.0],
          ['2017-18',  25.4,      26.3],
          ['2018-19',  26.4,      26.3],
          ['2019-20',  27.3,      26.9]
          
        ]);

        var options = {
          title: 'Gross Enrolment Ratio',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
      function drawRegionsMap() {
        var data2 = google.visualization.arrayToDataTable([
        ['State', 'Popularity'],

                ['Himachal Pradesh', 113],
                ['Jharkhand', 406],
                ['Karnataka', 511],
                ['Kerala', 177],
                ['Madhya Pradesh', 985],
                ['Maharashtra', 1431],
                ['Manipur', 7],
                ['Meghalaya', 9],
                ['Mizoram', 2],
                ['Nagaland', 1],

                ['Punjab', 468],

                ['Telangana', 222],
                ['Tripura', 9],
                ['Uttar Pradesh', 13058],
                ['Uttarakhand', 431],
                ['West Bengal', 507],
                ['Union Territory', 50]
        ]);

        var options = {
          region: 'IN', // ISO 3166-1 alpha-2 country code
                resolution: 'provinces',
                domain:'IN',
                colorAxis: {
                    colors: ['cyan', 'blue', 'BLACK']
                }

        };

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
        chart.draw(data2, options);
      };
