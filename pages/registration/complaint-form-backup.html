<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register</title>
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='../../assets/css/forms.css'>

<body>
    <div class="jumbotron jumbotron-fluid feature" id="feature-first">
        <div class="container my-5">
            <div class="row justify-content-between text-center text-md-middle">
                <div data-aos="fade-right" data-aos-duration="1000" data-aos-once="true" class="col-md-6">
                        <br>
                    <h2 class="font-weight-bold">Register Your Complaint</h2>
                    <form action="../../backend/forms/complaint-handler.php" method="POST">
                        <br>   
                        <br><br>   
                        <br>User Name :<input type="text" name="username" placeholder="Write your Full name..">
                        <br>
                        <br>
                        <fieldset>
                            Date of Birth: <input type="date" name="date"/>
                        </fieldset> 
                        
                        <br>
                        Address: <textarea name="address" placeholder="Enter your Address"></textarea>
                        <br>
                        <br>State:<select name="state" >
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Punjab">Punjab</option><option value="Assom">Assom</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Rajasthan">Rajasthan</option><option value="Bihar">Bihar</option>
                            <option value="Jharkhand">JKH</option>
                            <option value="Odisha">Odisha</option><option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Kerela">Kerela</option>
                            <option value="Tamil Nadu">Tamil Nadu</option><option value="Andra Pradesh">Andra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Uttra Khand">UK</option>
                            <option value="Himanchal Pradesh">Himanchal Pradesh</option><option value="Gujarat">Gujarat</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Nagaland">Nagaland</option><option value="Manipur">Manipur</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Tripura">Tripura</option><option value="Goa">Goa</option>
                            <option value="Karanataka">Karanataka</option>
                            <option value="Maharastra">Maharastra</option><option value="Telangana">Telangana</option>
                            <option value="West Bengal">West Bengal</option>
                            
                        </select>
                        <br>
                        <br>District :<input type="text" name="district" placeholder="Enter District">
                        <br>
                        <br>Pin Code :<input type="int" name="pin" placeholder="Enter Pin code">
                        <br>
                        <br> E Mail :<input type="text" name="email" placeholder="Write your email..">
                       
                        <br>
                        <br> Mobile Number :<input type="int" name="mob" placeholder="Enter mobile number">
                        <br>
                        <br>  Gender :<select name="gender" >
                            <option value="male">male</option>
                            <option value="Female">Female</option>
                            <option value="Other" >Other</option>
                        </select>
                        <br>
                        <br> Religion :<select name="religion" >
                            <option value="Hinduism">Hinduism</option>
                            <option value="Jainism">Jainism</option>
                            <option value="Sikhism" >Sikhism</option>
                            <option value="Islamism" >Islamism</option>
                            <option value="Buddhism" >Buddhism</option>
                            <option value="Other" >Other</option>
                            
                        </select>
                        <br>
                      
                        <br> Caste :<input type="text" name="caste" placeholder="Enter your caste or type NIL">
                        <br>
                        
                        <br><br>
                       Complaint: <textarea name="complaint" placeholder="Describe your complaint"></textarea>
                        <br> <br> <br>
                        Set Password :<input type =password name="pass" placeholder="Set Password"> 
                        <br>
                        <br> <br>
                        <br> 
                       
                        <button class="ptn ptn primary" type="Submit" name="submit" class="ptn ptn primary">Submit</button>
                        <a href="prot.html" class="btn my-4 font-weight-bold atlas-cta cta-blue">Go Back</a>
                        
                           </form> 
                    
                </div>
            </div>
        </div>
